<div class="watchlist-container" *ngIf="isWatchlistVisible()">
  <div class="container-btn">
    <button class="close-button" (click)="toggleWatchlistVisibility()">
      <img src="assets/images/icons/close.svg" alt="">
    </button>
  </div>
  <h2>Watchlist</h2>
  <ul>
    <li *ngFor="let movie of getWatchlist()">
      <div class="movie-item">
        <img [src]="movie.image" alt="{{ movie.title }}">
        <div class="container-title">
          <span>{{ movie.title }}</span>
          <button (click)="markAsWatched(movie)"><img src="assets/images/icons/check.svg" alt=""></button>
        </div>
      </div>
    </li>
  </ul>
</div>
